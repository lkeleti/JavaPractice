<!-- entity-lookup-modal.component.html -->
<div class="modal-header">
    <h5 class="modal-title">{{ title }}</h5>
    <button type="button" class="btn-close" (click)="cancel()" aria-label="Close"></button>
</div>

<div class="modal-body">
    <div class="mb-2">
        <span class="text-muted">Keresési kulcs:</span>
        <span class="fw-bold">{{ searchKey }}</span>
    </div>

    <div class="list-group lookup-list" tabindex="0" (keydown)="onKeyDown($event)">
        <div *ngFor="let item of filteredItems; let i = index"
            class="list-group-item list-group-item-action d-flex justify-content-between align-items-start"
            [ngClass]="{ 'active': i === selectedIndex }" (click)="selectItem(i)">
            <div>
                <div class="fw-bold">{{ item.label }}</div>
                <div class="small text-muted">{{ item.subLabel }}</div>
            </div>
        </div>

        <div *ngIf="filteredItems.length === 0" class="text-muted text-center py-2">
            Nincs találat.
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="cancel()">Mégsem</button>
    <button type="button" class="btn btn-primary" [disabled]="!filteredItems.length"
        (click)="confirmSelection()">Kiválasztás</button>
</div>
