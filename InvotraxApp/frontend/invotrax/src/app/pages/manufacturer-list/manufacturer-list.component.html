<h1>Gyártók</h1>

<div class="row mb-3">
    <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Keresés név vagy weboldal szerint..."
            [(ngModel)]="searchTerm">
    </div>
    <div class="col-md-6 text-md-end">
        <a routerLink="/manufacturers/new" class="btn btn-primary">Új gyártó</a>
    </div>
</div>

<div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
</div>

<div *ngIf="isLoading" class="d-flex justify-content-center mt-5">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<table *ngIf="!isLoading && !errorMessage" class="table table-striped table-hover mt-3">
    <thead>
        <tr>
            <th>Megnevezés</th>
            <th>Weboldal</th>
            <th>Műveletek</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngIf="manufacturers.length > 0; else noManufacturers">
            <tr *ngFor="let manufacturer of filteredManufacturers">
                <td>{{ manufacturer.name }}</td>
                <td>{{ manufacturer.website }}</td>
                <td>
                    <button class="btn btn-sm btn-warning me-1"
                        [routerLink]="['/manufacturers', manufacturer.id, 'edit']">Edit</button>
                    <button class="btn btn-sm btn-danger me-1"
                        (click)="openDeleteConfirmation(manufacturer)">Delete</button>
                </td>
            </tr>
        </ng-container>
        <ng-template #noManufacturers>
            <tr>
                <td colspan="4" class="text-center">Nem találok gyártót.</td>
            </tr>
        </ng-template>
    </tbody>
</table>
