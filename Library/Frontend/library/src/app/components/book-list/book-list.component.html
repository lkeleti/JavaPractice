<h1>Books</h1>

<div class="row mb-3">
  <div class="col-md-6">
    <input type="text" class="form-control" placeholder="Search by Title/ISBN...">
  </div>
  <div class="col-md-6 text-md-end">
    <button class="btn btn-primary">Add New Book</button>
  </div>
</div>

<table class="table table-striped table-hover mt-3">
  <thead>
    <tr>
      <th>ISBN</th>
      <th>Title</th>
      <th>Author</th>
      <th>Year</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td colspan="5" class="text-center">Loading books...</td>
    </tr>
  </tbody>
</table>
